<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>瑪西搜唷 MASISSOYO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="layout" id="layout">

  <!-- 左側選單 -->
  <aside class="sidebar">
    <div class="asideTop">
      <div class="brand">
        <span class="brandText">瑪西搜唷</span>
        <span class="brandSub">MASISSOYO</span>
      </div>
      <button class="toggle" id="toggleBtn" aria-label="toggle menu">☰</button>
    </div>

    <nav class="nav">
      <a class="active" href="index.html">🏠 <span class="label">首頁</span></a>
      <a href="about.html">📖 <span class="label">品牌故事</span></a>
      <a href="news.html">📰 <span class="label">最新消息</span></a>
      <a href="menu.html">⭐ <span class="label">精選菜單</span></a>
      <a href="chicken.html">🍗 <span class="label">單點炸雞</span></a>
      <a href="side.html">🍟 <span class="label">配餐與飲料</span></a>
      <a href="calorie.html">📊 <span class="label">熱量資訊</span></a>
      <a href="store.html">📍 <span class="label">門市據點</span></a>
      <a href="franchise.html">🤝 <span class="label">加盟資訊</span></a>
      <a href="contact.html">☎️ <span class="label">聯絡我們</span></a>
    </nav>
  </aside>

  <!-- 右側：整頁 Hero -->
  <div class="page">

    <header class="hero" style="background-image:url('images/hero.jpg');">
      <div class="heroOverlay"></div>

      <div class="tools">
        <button class="toolBtn">語系：中文</button>
        <audio class="audio" controls src="media/webmusic.mp3"></audio>
      </div>

      <div class="heroCenter">
        <div class="heroSmall">SHARE WITH FAMILY AND FRIENDS</div>
        <div class="heroKorean">환영합니다 · 마시쏘요</div>
        <div class="heroTitle">MASISSOYO</div>
        <div class="heroLine"></div>
        <div class="heroSlogan">一口酥脆，帶給大家滿滿的能量</div>
      </div>

      
    </header>

  </div>
</div>

<script>
  const layout = document.getElementById("layout");
  const btn = document.getElementById("toggleBtn");

  // 點右上角按鈕：開/關抽屜
  btn.addEventListener("click", () => {
    layout.classList.toggle("drawer-open");
  });

  // 點遮罩關閉（點黑色半透明區）
  layout.addEventListener("click", (e) => {
    if (e.target === layout) return;
  });

  // 因為遮罩是 layout::before（CSS 偽元素），抓不到 click
  // 所以用「點任何頁面空白處」關閉：簡單穩定
  document.addEventListener("click", (e) => {
    const isMobile = window.matchMedia("(max-width: 900px)").matches;
    if (!isMobile) return;

    const nav = document.querySelector(".nav");
    const clickedInNav = nav && nav.contains(e.target);
    const clickedBtn = btn.contains(e.target);

    if (!clickedInNav && !clickedBtn) {
      layout.classList.remove("drawer-open");
    }
  });

  // 點選單連結後自動收起（手機體驗像正式網站）
  document.querySelectorAll(".nav a").forEach(a => {
    a.addEventListener("click", () => {
      layout.classList.remove("drawer-open");
    });
  });
</script>


</body>
</html>
